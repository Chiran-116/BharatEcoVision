            <div class="container mt-5 mb-5">
                <div class="card">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-3 border-right">
                                <div class="d-flex flex-column align-items-center text-center p-3 py-5">
                                    <img class="rounded-circle mt-5" width="150px" src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg">

                            </div>

                                <div class="p-3 py-5">
                                    <div class="col-md-12">
                                        <label class="labels">Enter Unique ID</label>
                                        <input type="text" class="form-control" placeholder="enter ID" value="" required>
                                    </div>
                                    <div class="row mt-2">
                                        <div class="col-md-6">
                                            <label class="labels">Name</label>
                                            <input type="text" class="form-control" placeholder="first name" value="">

                                        <div class="col-md-6">
                                            <label class="labels">Surname</label>
                                            <input type="text" class="form-control" value="" placeholder="surname">
                                        </div>
                                    </div>
                                    <div class="row mt-3">
                                        <div class="col-md-12">
                                            <label class="labels">Mobile Number</label>
                                            <input type="text" class="form-control" placeholder="enter phone number" value="">
                                        </div>
                                        <div class="col-md-12">
                                            <label class="labels">Company Name</label>
                                            <input type="text" class="form-control" placeholder="enter company Name" value="">
                                        </div>
                                        <div class="col-md-12">
                                            <label class="labels">Address Line 1</label>
                                            <input type="text" class="form-control" placeholder="enter address line 1" value="">
                                        </div>
                                        <div class="col-md-12">
                                            <label class="labels">Postcode</label>
                                            <input type="text" class="form-control" placeholder="enter postcode" value="">
                                        </div>
                                        <div class="col-md-12">
                                            <label class="labels">State</label>
                                            <input type="text" class="form-control" placeholder="enter state" value="">
                                        </div>
                                        <div class="col-md-12">
                                            <label class="labels">Area</label>
                                            <input type="text" class="form-control" placeholder="enter area" value="">
                                        </div>
                                        <div class="col-md-12">
                                            <label class="labels">Email ID</label>
                                            <input type="text" class="form-control" placeholder="enter email id" value="">
                                        </div>
                                        <div class="col-md-12">
                                            <label class="labels">Industry Type</label>
                                            <input type="text" class="form-control" placeholder="education" value="">
                                        </div>
                                    </div>
                                    <div class="row mt-3">
                                        <div class="col-md-6">
                                            <label class="labels">Password</label>
                                            <input type="text" class="form-control"  value="">
                                        </div>
                                        <div class="col-md-6">
                                            <label class="labels">Confirm Password</label>
                                            <input type="text" class="form-control" value="" >
                                        </div>
                                    </div>
